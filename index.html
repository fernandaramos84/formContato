

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Formulário de Contato - Fernanda Paulo Ramos</title>
</head>
<body>
   <div class="container">
		<form action="https://formspree.io/mnqgalwg" method="POST">

				<input type="text" id="nome" name="name" placeholder="Nome"><br>
  
				<input type="email" id="email" name="_replyto" placeholder="E-mail"><br>
				<input type="hidden" name="_subject" value="[Site Fernanda Ramos] - Contato pelo formulário" />

				<textarea name="message" placeholder="Sua mensagem"></textarea>
				<input type="text" name="_gotcha" style="display:none" />
				<input type="submit" value="Send">
		</form>
   </div>

		
</body>
</html>
